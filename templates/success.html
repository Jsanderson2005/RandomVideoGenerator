    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;

        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    input[type=submit]:hover {
        background-color: grey;
    }

    .main-div {
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
</style>
