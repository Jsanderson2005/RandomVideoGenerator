<!DOCTYPE html>
<html>
<style>
    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: black;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: grey;
    }

    .main-div {
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
</style>

<body>
    <div class="main-div">
        <li style="list-style-type:none;padding:50px">
            <h3 style="width:100%;text-align:center">Random Video</h3>
            <h4 style="width:100%;text-align:center"><a href="/upload">Add to the random list here!</a></h4>
            <button style="width:10%;text-align:center;display: block; margin:auto" onclick="refreshIframe();">Find a new video</button>
            <br />
            <br />
            <iframe width="50%" height="400px" name="VideoContent" style="display: block; margin:auto" src="/video.mp4"></iframe>
            <br />
            <br />
            <br />
            <p style="width:100%;text-align:center">The use of the software and scripts downloaded on this site is done
                at your own discretion and risk.</p>
            <script>
                function refreshIframe() {
                    var ifr = document.getElementsByName('VideoContent')[0];
                    var rand = Math.floor((Math.random() * 1000000) + 1);
                    ifr.src = "video.mp4?uid=" + rand;
                }
            </script>
        </li>
    </div>
</body>

</html>
